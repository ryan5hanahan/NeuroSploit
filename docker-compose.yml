services:
  backend:
    build:
      context: .
      # Use Dockerfile.backend.lite for faster builds (no security tools)
      # Use Dockerfile.backend for full version with all tools
      dockerfile: docker/Dockerfile.backend
    container_name: sploitai-backend
    env_file:
      - .env
    environment:
      # These override .env if set
      # -- LLM API keys --
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      # -- AWS Bedrock --
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN:-}
      - AWS_PROFILE=${AWS_PROFILE:-}
      - AWS_BEDROCK_REGION=${AWS_BEDROCK_REGION:-us-east-1}
      - AWS_BEDROCK_MODEL=${AWS_BEDROCK_MODEL:-}
      # -- LLM config --
      - DATABASE_URL=sqlite+aiosqlite:///./data/sploitai.db
      - ENABLE_MODEL_ROUTING=${ENABLE_MODEL_ROUTING:-false}
      - LLM_MODEL_FAST=${LLM_MODEL_FAST:-}
      - LLM_MODEL_BALANCED=${LLM_MODEL_BALANCED:-}
      - LLM_MODEL_DEEP=${LLM_MODEL_DEEP:-}
      # -- OSINT API keys --
      - SHODAN_API_KEY=${SHODAN_API_KEY:-}
      - CENSYS_API_ID=${CENSYS_API_ID:-}
      - CENSYS_API_SECRET=${CENSYS_API_SECRET:-}
      - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY:-}
      - BUILTWITH_API_KEY=${BUILTWITH_API_KEY:-}
      - SECURITYTRAILS_API_KEY=${SECURITYTRAILS_API_KEY:-}
      - FOFA_EMAIL=${FOFA_EMAIL:-}
      - FOFA_API_KEY=${FOFA_API_KEY:-}
      - ZOOMEYE_API_KEY=${ZOOMEYE_API_KEY:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - DEHASHED_EMAIL=${DEHASHED_EMAIL:-}
      - DEHASHED_API_KEY=${DEHASHED_API_KEY:-}
      - HIBP_API_KEY=${HIBP_API_KEY:-}
      - GRAYHAT_API_KEY=${GRAYHAT_API_KEY:-}
      - PUBLICWWW_API_KEY=${PUBLICWWW_API_KEY:-}
      - CHAOS_KEY=${CHAOS_KEY:-}
      # -- Vuln enrichment & bug bounty --
      - NVD_API_KEY=${NVD_API_KEY:-}
      - ENABLE_VULN_ENRICHMENT=${ENABLE_VULN_ENRICHMENT:-true}
      - HACKERONE_API_TOKEN=${HACKERONE_API_TOKEN:-}
      - HACKERONE_USERNAME=${HACKERONE_USERNAME:-}
      # -- Cost tracking --
      - COST_BUDGET_PER_SCAN=${COST_BUDGET_PER_SCAN:-5.00}
      - ENABLE_COST_TRACKING=${ENABLE_COST_TRACKING:-true}
      # -- Feature flags --
      - ENABLE_BROWSER_VALIDATION=${ENABLE_BROWSER_VALIDATION:-false}
      - ENABLE_WAF_EVASION=${ENABLE_WAF_EVASION:-true}
      - ENABLE_EXTENDED_THINKING=${ENABLE_EXTENDED_THINKING:-false}
      - ENABLE_PERSISTENT_MEMORY=${ENABLE_PERSISTENT_MEMORY:-true}
      - ENABLE_TRACING=${ENABLE_TRACING:-false}
      - ENABLE_KNOWLEDGE_AUGMENTATION=${ENABLE_KNOWLEDGE_AUGMENTATION:-false}
      - ENABLE_BUGBOUNTY_INTEGRATION=${ENABLE_BUGBOUNTY_INTEGRATION:-false}
      # -- Scan settings --
      - MAX_CONCURRENT_SCANS=${MAX_CONCURRENT_SCANS:-3}
      - DEFAULT_TIMEOUT=${DEFAULT_TIMEOUT:-30}
      - MAX_REQUESTS_PER_SECOND=${MAX_REQUESTS_PER_SECOND:-10}
    volumes:
      - sploitai-data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: sploitai-frontend
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  mitmproxy:
    image: mitmproxy/mitmproxy:latest
    container_name: sploitai-mitmproxy
    profiles:
      - proxy
    entrypoint: >
      mitmweb
      --web-host 0.0.0.0
      --web-port 8082
      --listen-port 8081
      --set web_open_browser=false
      --set flow_detail=2
    ports:
      - "8081:8081"
      - "8082:8082"
    volumes:
      - mitmproxy-data:/home/mitmproxy/.mitmproxy
      - mitmproxy-captures:/captures
    networks:
      - default
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8082"]
      interval: 15s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  interactsh:
    image: projectdiscovery/interactsh-server:latest
    container_name: sploitai-interactsh
    profiles:
      - oob
    command: ["-domain", "${INTERACTSH_DOMAIN:-interact.local}", "-ip", "0.0.0.0"]
    ports:
      - "8083:80"
      - "8084:443"
    networks:
      - default
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

volumes:
  sploitai-data:
  mitmproxy-data:
  mitmproxy-captures:

networks:
  default:
    name: sploitai-network
