services:
  backend:
    build:
      context: .
      # Use Dockerfile.backend.lite for faster builds (no security tools)
      # Use Dockerfile.backend for full version with all tools
      dockerfile: docker/Dockerfile.backend
    container_name: neurosploit-backend
    env_file:
      - .env
    environment:
      # These override .env if set
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DATABASE_URL=sqlite+aiosqlite:///./data/neurosploit.db
      - ENABLE_BROWSER_VALIDATION=${ENABLE_BROWSER_VALIDATION:-false}
    volumes:
      - neurosploit-data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: neurosploit-frontend
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  mitmproxy:
    image: mitmproxy/mitmproxy:latest
    container_name: neurosploit-mitmproxy
    profiles:
      - proxy
    entrypoint: >
      mitmweb
      --web-host 0.0.0.0
      --web-port 8082
      --listen-port 8081
      --set web_open_browser=false
      --set flow_detail=2
    ports:
      - "8081:8081"
      - "8082:8082"
    volumes:
      - mitmproxy-data:/home/mitmproxy/.mitmproxy
      - mitmproxy-captures:/captures
    networks:
      - default
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8082"]
      interval: 15s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  interactsh:
    image: projectdiscovery/interactsh-server:latest
    container_name: neurosploit-interactsh
    profiles:
      - oob
    command: ["-domain", "${INTERACTSH_DOMAIN:-interact.local}", "-ip", "0.0.0.0"]
    ports:
      - "8083:80"
      - "8084:443"
    networks:
      - default
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

volumes:
  neurosploit-data:
  mitmproxy-data:
  mitmproxy-captures:

networks:
  default:
    name: neurosploit-network
